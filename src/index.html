<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <link rel="stylesheet" href="semantic.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="//sdk.amazonaws.com/js/aws-sdk-2.1.32.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="./semantic.min.js"></script>
        <script src="./js/bundle.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="ui page grid">
            <div class="sixteen column wide">
                <h1 class="ui huge header">Logviewer</h1>
                <form class="ui form">
                  <h4 class="ui dividing header">Credentials</h4>
                  <div class="two fields">
                    <div class="field">
                      <label>AWS Key</label>
                      <div class="two fields">
                        <input type="text" id="awskey" name="awskey" placeholder="AWS Key" value="">
                      </div>
                    </div>
                    <div class="field">
                      <label>AWS Secret</label>
                      <input type="text" id="awssecret" name="awssecret" placeholder="AWS Secret" value="">
                    </div>
                  </div>
                  <h4 class="ui dividing header">AWS</h4>
                  <div class="four fields">
                    <div class="field">
                      <label>Region</label>
                      <select class="ui search dropdown" id="awsregion" name="awsregion">
                      </select>
                    </div>
                     <div class="field">
                      <label>Log Group</label>
                      <select class="ui search dropdown" id="loggroup" name="loggroup">
                      </select>
                    </div>
                    <div class="field">
                      <label>Cloudwatch Filter</label>
                      <input type="text" id="filterPattern" value="">
                      </select>
                    </div>
                    <div class="field">
                      <label>Period (minutes):</label>
                      <select class="ui search dropdown" id="period" name="period">
                        <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="15">15</option>
                            <option value="60">60</option>
                            <option value="120">120</option>
                            <option value="240">240</option>
                            <option value="480">480</option>
                            <option value="720">720</option>
                            <option value="1440">1440</option>
                      </select>
                    </div>
                   </div>
                   <div class="ui animated orange basic button" id="js_reloadLogs">
                      <div class="visible content">Get logs</div>
                      <div class="hidden content">
                        <i class="right arrow icon"></i>
                      </div>
                    </div>
                </form>
                <div class="column wide">
                    <h4 class="ui horizontal header divider">
                        <i class="bar chart icon"></i>
                        Logs Results
                    </h4>
                    <div class="ui piled segment">
                        <div  id="progress_bar"  class="ui top attached progress">
                          <div class="bar"></div>
                        </div>
                        <table id="logs" class="display" data-order='[[ 0, "desc" ]]' data-page-length='100'>
                            <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Message</th>
                                <th>Log stream</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
